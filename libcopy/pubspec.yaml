name: dropshipper
description: The dropshipper app of the fyp

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  lottie: ^2.1.0
  dots_indicator: ^2.1.0
  firebase_auth: ^4.2.4
  cloud_firestore: ^4.3.1
  firebase_core: ^2.4.1
  pinput: ^2.2.21
  scroll_to_index: ^3.0.1
  carousel_slider: ^4.2.1
  responsive_table: ^0.2.0+2
  davi: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

